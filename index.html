<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Reminder App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .section {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section h3 {
            margin-bottom: 1rem;
            color: #fff;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .recording-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .stop-btn {
            background: linear-gradient(45deg, #fc4a1a, #f7b733);
        }

        .play-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .start-reminders-btn {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        .status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.recording {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status.ready {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status.reminding {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .next-reminder {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .reminder-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            display: none;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .reminder-popup h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        input[type="range"] {
            flex: 1;
            max-width: 200px;
        }

        .time-display {
            min-width: 120px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Eating Reminder App</h1>
        <div id="httpsWarning" style="background: rgba(255, 193, 7, 0.2); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; border: 1px solid rgba(255, 193, 7, 0.3); display: none;">
            <strong>‚ö†Ô∏è HTTPS Required:</strong> For microphone access, please deploy to GitHub Pages or test on localhost
        </div>
        
        <div class="section">
            <h3>üì¢ Record Your Messages</h3>
            <div class="audio-controls">
                <button id="recordBtn" class="recording-btn">üé§ Record</button>
                <button id="stopRecordBtn" class="stop-btn" disabled>‚èπÔ∏è Stop</button>
                <button id="playBtn" class="play-btn" disabled>‚ñ∂Ô∏è Play</button>
            </div>
            <div id="status" class="status">Ready to record</div>
            <div id="recordingsList"></div>
        </div>

        <div class="section">
            <h3>‚è∞ Reminder Settings</h3>
            <div class="time-controls">
                <span>Min:</span>
                <input type="range" id="minTime" min="5" max="60" value="10">
                <span id="minDisplay" class="time-display">10 seconds</span>
            </div>
            <div class="time-controls">
                <span>Max:</span>
                <input type="range" id="maxTime" min="10" max="300" value="35">
                <span id="maxDisplay" class="time-display">35 seconds</span>
            </div>
        </div>

        <div class="section">
            <button id="startRemindersBtn" class="start-reminders-btn">üöÄ Start Reminders</button>
            <button id="stopRemindersBtn" class="stop-btn" style="display: none;">‚è∏Ô∏è Stop Reminders</button>
            <div id="nextReminder" class="next-reminder"></div>
        </div>
    </div>

    <div id="reminderPopup" class="reminder-popup">
        <h2>üçΩÔ∏è Time to Eat!</h2>
        <button onclick="closeReminder()">Got it!</button>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordings = [];
        let reminderInterval;
        let nextReminderTimeout;
        let isReminding = false;

        const recordBtn = document.getElementById('recordBtn');
        const stopRecordBtn = document.getElementById('stopRecordBtn');
        const playBtn = document.getElementById('playBtn');
        const status = document.getElementById('status');
        const startRemindersBtn = document.getElementById('startRemindersBtn');
        const stopRemindersBtn = document.getElementById('stopRemindersBtn');
        const nextReminder = document.getElementById('nextReminder');
        const reminderPopup = document.getElementById('reminderPopup');
        const recordingsList = document.getElementById('recordingsList');
        const minTime = document.getElementById('minTime');
        const maxTime = document.getElementById('maxTime');
        const minDisplay = document.getElementById('minDisplay');
        const maxDisplay = document.getElementById('maxDisplay');

        // Check HTTPS and show warning if needed
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            document.getElementById('httpsWarning').style.display = 'block';
        }

        // Update time displays
        minTime.addEventListener('input', () => {
            minDisplay.textContent = `${minTime.value} seconds`;
            if (parseInt(minTime.value) >= parseInt(maxTime.value)) {
                maxTime.value = parseInt(minTime.value) + 5;
                maxDisplay.textContent = `${maxTime.value} seconds`;
            }
        });

        maxTime.addEventListener('input', () => {
            maxDisplay.textContent = `${maxTime.value} seconds`;
            if (parseInt(maxTime.value) <= parseInt(minTime.value)) {
                minTime.value = parseInt(maxTime.value) - 5;
                minDisplay.textContent = `${minTime.value} seconds`;
            }
        });

        // Audio recording functionality
        async function startRecording() {
            try {
                // Check if we're on HTTPS or localhost
                if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    updateStatus('ready', '‚ö†Ô∏è Microphone requires HTTPS. Deploy to GitHub Pages or test on localhost');
                    return;
                }

                updateStatus('recording', 'üîÑ Requesting microphone access...');
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    recordings.push(audioUrl);
                    updateRecordingsList();
                    updateStatus('ready', `‚úÖ Recording ${recordings.length} saved!`);
                    playBtn.disabled = false;
                };

                mediaRecorder.start();
                updateStatus('recording', 'üî¥ Recording... Speak now!');
                recordBtn.disabled = true;
                stopRecordBtn.disabled = false;
            } catch (error) {
                console.error('Microphone error:', error);
                if (error.name === 'NotAllowedError') {
                    updateStatus('ready', '‚ùå Microphone permission denied. Please allow and refresh the page.');
                } else if (error.name === 'NotFoundError') {
                    updateStatus('ready', '‚ùå No microphone found. Please check your device.');
                } else if (error.name === 'NotSupportedError') {
                    updateStatus('ready', '‚ùå Recording not supported in this browser.');
                } else {
                    updateStatus('ready', `‚ùå Microphone error: ${error.message}`);
                }
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            recordBtn.disabled = false;
            stopRecordBtn.disabled = true;
        }

        function playLastRecording() {
            if (recordings.length > 0) {
                const audio = new Audio(recordings[recordings.length - 1]);
                audio.play();
            }
        }

        function updateRecordingsList() {
            recordingsList.innerHTML = '';
            recordings.forEach((recording, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <button onclick="playRecording(${index})" class="play-btn" style="margin: 5px;">
                        ‚ñ∂Ô∏è Play Recording ${index + 1}
                    </button>
                `;
                recordingsList.appendChild(div);
            });
        }

        function playRecording(index) {
            const audio = new Audio(recordings[index]);
            audio.play();
        }

        function updateStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function getRandomTime() {
            const min = parseInt(minTime.value) * 1000; // Convert seconds to milliseconds
            const max = parseInt(maxTime.value) * 1000;
            return Math.random() * (max - min) + min;
        }

        function scheduleNextReminder() {
            const nextTime = getRandomTime();
            const nextTimeSeconds = Math.round(nextTime / 1000);
            
            nextReminder.textContent = `Next reminder in ~${nextTimeSeconds} seconds`;
            
            nextReminderTimeout = setTimeout(() => {
                showReminder();
                if (isReminding) {
                    scheduleNextReminder();
                }
            }, nextTime);
        }

        function showReminder() {
            reminderPopup.style.display = 'block';
            
            // Play a random recording if available
            if (recordings.length > 0) {
                const randomIndex = Math.floor(Math.random() * recordings.length);
                const audio = new Audio(recordings[randomIndex]);
                audio.play();
            }

            // Auto-close after 10 seconds
            setTimeout(() => {
                closeReminder();
            }, 10000);
        }

        function closeReminder() {
            reminderPopup.style.display = 'none';
        }

        function startReminders() {
            if (recordings.length === 0) {
                alert('Please record at least one message first!');
                return;
            }
            
            isReminding = true;
            startRemindersBtn.style.display = 'none';
            stopRemindersBtn.style.display = 'inline-block';
            scheduleNextReminder();
        }

        function stopReminders() {
            isReminding = false;
            clearTimeout(nextReminderTimeout);
            startRemindersBtn.style.display = 'inline-block';
            stopRemindersBtn.style.display = 'none';
            nextReminder.textContent = '';
        }

        // Event listeners
        recordBtn.addEventListener('click', startRecording);
        stopRecordBtn.addEventListener('click', stopRecording);
        playBtn.addEventListener('click', playLastRecording);
        startRemindersBtn.addEventListener('click', startReminders);
        stopRemindersBtn.addEventListener('click', stopReminders);

        // Close reminder popup when clicked outside
        reminderPopup.addEventListener('click', (e) => {
            if (e.target === reminderPopup) {
                closeReminder();
            }
        });
    </script>
</body>
</html>
